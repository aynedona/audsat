

<div class="container my-2">
  <div class="row">
    <h2 class="fst-italic">Logs</h2>
  </div>
  <div class="container my-2">
    <table mat-table [dataSource]="logsData" class="mat-elevation-z4">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="title-row-list-user fst-italic"> Data </th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Data: </span>
          {{element.date | date: 'dd/MM/yyyy HH:mm:ss' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef class="title-row-list-user fst-italic"> Mensagem </th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Mensagem: </span>
          {{element.msg}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-list-user"></tr>
    </table>
  </div>
</div>
