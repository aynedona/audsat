<div class="container my-2">
  <table mat-table [dataSource]="filteredData" *ngIf="filteredData" class="mat-elevation-z4">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="title-row-list-user fst-italic"> Nome </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Nome: </span>
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="title-row-list-user fst-italic"> Username </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Username: </span>
        {{element.username}}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="title-row-list-user fst-italic"> E-mail </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">E-mail: </span>
        {{element.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="title-row-list-user fst-italic"> Telefone </th>
      <td mat-cell *matCellDef="let element">
        <span class="mobile-label">Telefone: </span>
        {{element.phone}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-list-user" (click)="openPost(row)"></tr>
  </table>
</div>
