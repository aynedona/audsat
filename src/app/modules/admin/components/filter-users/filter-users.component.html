<div class="container mt-3 mb-3">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="fst-italic">Filtrar por:</mat-card-title>
    </mat-card-header>
    <div class="col-12 px-2">
      <form [formGroup]="formFilter" class="d-flex flex-sm-column flex-md-row flex-column">
        <div class="col-md-10 col-sm-12 col-12">
          <mat-form-field appearance="outline" class="col-md-4 col-sm-12 col-12 px-1">
            <input type="text" matInput placeholder="Nome" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-md-4 col-sm-12 col-12 px-1">
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-md-4 col-sm-12 col-12 px-1">
            <input type="email" matInput placeholder="email@domain.com" formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-md-2 col-sm-12 col-12 px-1 mb-sm-2 mb-2">
          <button color="accent" class="filter-button w-100" type="button" mat-raised-button (click)="applyFilter()">Filtrar</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
